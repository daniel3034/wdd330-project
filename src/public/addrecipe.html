<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/addrecipe.js" type="module"></script>
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="images/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" sizes="180x180" type="image/png">
</head>
<body>
    <header id="header"></header>
    <main>
        <h2>Add a New Recipe</h2>
        <form id="add-recipe-form">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipe-name" required>

            <label for="ingredients">Ingredients (comma-separated):</label>
            <textarea id="ingredients" name="ingredients" rows="4" required></textarea>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="6" required></textarea>

            <label for="recipe-image">Upload an Image:</label>
            <input type="file" id="recipe-image" name="recipe-image" accept="image/*" required>

            <button type="submit">Add Recipe</button>
        </form>
    </main>
    <footer id="footer"></footer>
</body>
</html>
